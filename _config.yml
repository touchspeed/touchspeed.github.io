# Site settings
title: Meve's blog # site title
description: >- # site description
  Hello 
  World
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Meve # author name
  bio: >- # tell to the world 
    Hello！Welcome to my blog. <br>
    你好！欢迎访问我的blog。 <br>
    This blog is still under building. <br>
    blog还在建设中 : )<br>
  username: touchspeed # general username
  github: touchspeed # github username
  twitter: null # twitter username
  facebook: null # facebook username
  email: null # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

valine_comment:
  enable: true
# app_id
  leancloud_appid: DNxC4Vo4KSVLJlXyKNmHUOb8-gzGzoHsz
# app_key
  leancloud_appkey: vL6fySEwdEbdVWX2lc4LehVl
# placeholde
  placeholder: “这里可以评论~ 理性发言，文明和谐"

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
